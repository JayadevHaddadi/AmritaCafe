apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlinx-serialization'

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"
    defaultConfig {
        multiDexEnabled true
        applicationId "edu.amrita.amritacafe2"
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "v2"
        vectorDrawables {
            useSupportLibrary = true
        }

        ndk {
            abiFilters 'armeabi', 'x86' //, 'x86', ' 'x86_64', 'arm64-v8a'
            // worked fine without x86, needed for emulator
        }
    }

    flavorDimensions "version"
    productFlavors {
        tour {
            dimension "version"
//            applicationIdSuffix ".demo"
//            versionNameSuffix "-demo"
        }
        amritapuri {
            dimension "version"
//            applicationIdSuffix ".full"
//            versionNameSuffix "-full"
        }
    }
    signingConfigs {
        release {
            storePassword 'amrita'
            keyAlias 'amrita'
            keyPassword 'amrita'
            storeFile file('../AmritaCafeKeyStore')
        }
    }
//    applicationVariants.all { variant ->
//        variant.resValue "string", "versionName", variant.versionName
//    }
    buildTypes {
        release {
            signingConfig signingConfigs.release
            debuggable true
        }
        debug {
            signingConfig signingConfigs.release
        }
    }
    lintOptions {
        abortOnError false
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }
    configurations {
        all*.exclude group: 'com.google.guava', module: 'listenablefuture'
        all*.exclude module: 'guava-jdk5'
    }

    packagingOptions {
        exclude 'META-INF/androidx.preference_preference.version'
        exclude 'kotlin/collections/MapWithDefault.kotlin_metadata'
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['src/main/jniLibs/']
        }

    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation files('libs/ePOS2.jar')

    //kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.0'
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.3.0'
    implementation "org.jetbrains.kotlinx:kotlinx-serialization-runtime:0.11.1"

    //androidx
    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.core:core-ktx:1.3.2'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.preference:preference-ktx:1.1.1'

    //multidex
//    implementation 'androidx.multidex:multidex:2.0.1'
}